<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../mui/css/mui.min.css">
		<style>
			body,.mui-content {
				background-color: #333;
				color: #fff;
			}
			header.mui-bar{
				display: none;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
			.title{
			  	margin: 35px 15px 10px;
			  }
			  .title+.content{
			  	margin: 10px 15px 35px;
			  	color: #bbb;
			  	text-indent: 1em;
			  	font-size: 14px;
			  	line-height: 24px;
			  }
			  .mui-table-view{
			  	margin-bottom: 35px;
			  }
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="title">房车筛选</div>
				<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 1</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 2</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 3</a>
					</li>
						<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 4</a>
					</li>
						<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 5</a>
					</li>
						<li class="mui-table-view-cell">
						<a class="mui-navigate-right">Item 6</a>
					</li>
				</ul>
		</div>
	<script type="text/javascript" charset="UTF-8" src="../mui/js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../libs/ems.js" data-main='../js/rv-filter-menu.js'></script>
</body>

</html>
